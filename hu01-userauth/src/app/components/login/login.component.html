<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-2">
              <h2 class="fw-bold mb-2 text-uppercase">Log In</h2>
              <p class="text-white-50 mb-5">
                Please enter your email and password!
              </p>

              <form
                [formGroup]="loginForm"
                (ngSubmit)="logIn()"
                class="mb-4 was-validated"
              >
                <div class="form-floating mb-4">
                  <input
                    type="email"
                    formControlName="email"
                    id="emailInput"
                    class="form-control form-control-lg bg-dark text-white border-0"
                    placeholder="name@example.com"
                    required
                  />
                  <label class="form-label text-white-50" for="emailInput"
                    >Email</label
                  >

                  @if (isEmailValid) {
                  <div class="invalid-tooltip">{{ isEmailValid }}</div>
                  }
                </div>

                <div class="form-floating mb-4">
                  <input
                    type="password"
                    formControlName="password"
                    id="passwordInput"
                    class="form-control form-control-lg bg-dark text-white border-0"
                    placeholder="your password here"
                    required
                  />
                  <label class="form-label text-white-50" for="passwordInput"
                    >Password</label
                  >

                  @if (isPassValid) {
                  <div class="invalid-tooltip">{{ isPassValid }}</div>
                  }
                </div>

                <p class="small mb-5 pb-lg-2">
                  <a class="text-white-50" href="#">Forgot password?</a>
                </p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  Login
                </button>
              </form>

              <div>
                <p class="mb-0">
                  Don't have an account?
                  <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
